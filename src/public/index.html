<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#B26000" />
  <meta name="Description" content="Summaries showing the list of restaurant reviews in the selection area.">
  <!-- External css: Normalize.css for better cross-browser consistency, toastr for creating toasts on the screen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/index.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <a href="/" aria-label="home link" id="home-link">
        <h1>
          <svg width="500px" height="80px">
            <use xlink:href="img/logo.svg#logo" height="64px" y="8px" />
            <text class="title" x="100px" y="72px">
              Restaurant Reviews
            </text>
          </svg>
        </h1>
      </a>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-label="map of restaurants in neighborhood">
      <div id="map" role="application"></div>
    </section>
    <section aria-label="restaurants listings">
      <div class="filter-options" aria-label="filter options for restaurants">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter-results">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter-results">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Beginning scripts -->
  <!-- Minified version of `es6-promise-auto` below. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js" defer></script>
  <!-- Toast javascript file -->
  <script type="text/javascript" src="js/toast.js" defer></script>
  <!-- Service worker installer -->
  <script type="text/javascript" src="service_worker_controller.js" defer></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js" defer></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/main.js" defer></script>
  <!-- Leftlet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- End scripts -->

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
