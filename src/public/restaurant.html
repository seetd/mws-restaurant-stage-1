<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#B26000"/>
  <meta name="Description" content="Detail of selected restaurant including operating hours, cuisine, address and customer reviews.">
  <!-- External css: Normalize.css for better cross-browser consistency, toastr for creating toasts on the screen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant.min.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <a href="/" aria-label="Restaurant Reviews">
        <h1>
          <svg width="500px" height="80px">
            <use xlink:href="img/logo.svg#logo" height="64px" y="8px" />
            <text class="title" x="100px" y="72px">
              Restaurant Reviews
            </text>
          </svg>
        </h1>
      </a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div id="restaurant-wrapper">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="0" aria-label="Restaurant Details">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Minified version of `es6-promise-auto` below. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js" defer></script>
  <!-- Toast javascript file -->
  <script type="text/javascript" src="js/toast.js" defer></script>  
  <!-- Service worker installer -->
  <script type="text/javascript" src="service_worker_controller.js" defer></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js" defer></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js" defer></script>
  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=[GOOGLE_API_KEY]&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
