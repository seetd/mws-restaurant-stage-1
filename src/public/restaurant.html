<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#B26000"/>
  <meta name="Description" content="Detail of selected restaurant including operating hours, cuisine, address and customer reviews.">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <a href="/" aria-label="home link">
        <h1>
          <svg width="500px" height="80px">
            <use xlink:href="img/logo.svg#logo" height="64px" y="8px" />
            <text class="title" x="100px" y="72px">
              Restaurant Reviews
            </text>
          </svg>
        </h1>
      </a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/" aria-label="home link">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div id="restaurant-wrapper">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="0" aria-label="restaurant details">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="0" aria-label="reviews by customers">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
    <!-- Beginning map -->
    <section id="map-container" aria-label="map of restaurant location">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.js" defer></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- End scripts -->

</body>

</html>
